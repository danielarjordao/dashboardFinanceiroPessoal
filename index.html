<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <title>Dashboard Financeiro Pessoal</title>
</head>
<body>
    <header class="header">
        <p class="logo">Minhas Finanças</p>
    </header>

    <main class="main">
        <section class="cards">
            <div class="cards-container">
                <div class="card">
                    <div class="titulo-card">Balanço Total</div>
                    <div class="valor">$ 50.865,00</div>
                </div>
                <div class="card">
                    <div class="titulo-card">Renda Total</div>
                    <div class="valor">$ 44.678,59</div>
                </div>
                <div class="card">
                    <div class="titulo-card">Total de Despesas</div>
                    <div class="valor expense-color">$ 6.186,41</div>
                </div>
            </div>
        </section>
        <section class="sidebar">
            <div class="nova-transacao">
                <div class="titulo-nova-transacao-container">
                    <p class="titulo-nova-transacao">Nova Transação</p>
                </div>
                <div class="form-container">
                    <div class="data-form field">
                        <label for="data">Data</label>
                        <input type="date" id="data">
                        <span class="error"></span>
                    </div>
                    <div class="description-form field">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" placeholder="ex. Renda mensal">
                        <span class="error"></span>
                    </div>
                    <div class="valor-tipo-transacao-container">
                        <div class="valor-container field">
                            <label for="quantidade">Valor</label>
                            <input type="text" id="quantidade" placeholder="ex. 1000">
                            <span class="error"></span>
                        </div>
                        <div class="tipo-transacao-container field">
                            <label for="tipo-transacao">Tipo</label>
                            <select name="tipo-transacao" id="tipo-transacao">
                                <option value="">Selecione</option>
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                            </select>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="categoria-container field">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria">
                        </select>
                        <span class="error"></span>
                    </div>
                </div>
                <button class="adiciona-historia">
                    <div class="btn-container">
                        <div class="btn-icon">+</div>
                        <p class="btn-text">Adicionar ao histórico</p>
                    </div>
                </button>
            </div>
        </section>
        <section class="transacoes">
            <article class="historico">
                <h3 class="sub-titulo-historico">Histórico recente</h3>
                <div class="table-container">
                    <div class="cabecalho-tabela">
                        <span>DATA</span>
                        <span>DESCRIÇÃO</span>
                        <span>VALOR</span>
                        <span>TIPO</span>
                        <span>CATEGORIA</span>
                        <span></span>
                    </div>

                    <div class="lista-transacoes"></div>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p>© 2026 Minhas Finanças. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
